<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16" href="<%=require('./images/favicon.ico')%>">
  <title>Меместо: Место ваших мемов</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo"></a>
  </header>

  <main class="content">
    <section class="profile" aria-label="Описание блога">
      <div class="profile__avatar-container">
        <img
          src="<%=require('./images/avatar.jpg')%>"
          alt="Аватар блога"
          class="profile__avatar"/>
        <div class="profile__avatar-overlay"></div>
      </div>
      <h1 class="profile__title">Меместо</h1>
      <button type="button" class="button profile__edit" aria-label="Редактировать"></button>
      <p class="profile__subtitle">Место ваших мемов</p>
      <button type="button" class="button profile__add-place" aria-label="Добавить место"></button>
    </section>

    <section class="places" aria-label="Красивые картинки">
      <ul class="places__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Сергей Мелодин</p>
  </footer>

  <div class="popup popup_type_preview" style="display: none">
    <div class="popup__container">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <div class="popup__content popup-preview">
        <img src="#" alt="alt" class="popup-preview__image"/>
        <p class="popup-preview__text"></p>
      </div>
    </div>
  </div>

  <div class="popup popup_type_add-place" style="display: none">
    <div class="popup__container popup__container_type_form">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <form action="/" name="place" class="popup__content form" tabindex="0" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__items">
          <input
            type="text"
            name="name"
            class="form__item"
            placeholder="Название"
            tabindex="1"
            minlength="2"
            maxlength="30"
            required/>
          <span class="form__item-error form__item-error_field_name"></span>
          <input
            type="url"
            name="link"
            class="form__item"
            placeholder="Ссылка на картинку"
            tabindex="2"
            required/>
          <span class="form__item-error form__item-error_field_link"></span>
        </fieldset>
        <button
          type="submit"
          name="submit"
          class="button form__submit"
          tabindex="3"
          disabled>Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-profile" style="display: none">
    <div class="popup__container popup__container_type_form">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <form action="/" name="profile" class="popup__content form" tabindex="0" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__items">
          <input
            type="text"
            name="title"
            class="form__item"
            placeholder="Название профиля"
            minlength="2"
            maxlength="40"
            tabindex="1"
            required/>
          <span class="form__item-error form__item-error_field_title"></span>
          <input
            type="text"
            name="subtitle"
            class="form__item"
            placeholder="Описание профиля"
            minlength="2"
            maxlength="200"
            tabindex="2"
            required/>
          <span class="form__item-error form__item-error_field_subtitle"></span>
        </fieldset>
        <button
          type="submit"
          name="submit"
          class="button form__submit"
          tabindex="3">Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar" style="display: none">
    <div class="popup__container popup__container_type_form">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <form action="/" name="avatar" class="popup__content form" tabindex="0" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="form__items">
          <input
            type="url"
            name="avatar"
            class="form__item"
            placeholder="Ссылка на изображение"
            minlength="2"
            maxlength="200"
            tabindex="1"
            required/>
          <span class="form__item-error form__item-error_field_avatar"></span>
        </fieldset>
        <button
          type="submit"
          name="submit"
          class="button form__submit"
          tabindex="2">Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_confirm" style="display: none">
    <div class="popup__container popup__container_type_form">
      <button
        type="button"
        class="button popup__close"
        tabindex="2"
        aria-label="Закрыть"></button>
      <form action="/" name="confirm" class="popup__content form form_fieldless" tabindex="0" novalidate>
        <h2 class="form__title">Вы уверены?</h2>
        <button
          type="submit"
          name="submit"
          class="button form__submit"
          tabindex="1">Да
        </button>
      </form>
    </div>
  </div>

  <template id="place">
    <li class="place-item">
      <article class="place" aria-label="">
        <img src="#" alt="alt" class="place__image"/>
        <div class="place__info">
          <a
            href="#"
            class="place__link"
            target="_blank"></a>
          <div class="place__like-container">
            <button type="button" class="button place__like" aria-label="Оценить"></button>
            <span class="place__like-count">0</span>
          </div>
        </div>
        <button type="button" class="button place__remove" aria-label="Удалить"></button>
      </article>
    </li>
  </template>
</body>
</html>
