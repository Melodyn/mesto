<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Русограм: инстаграм российских мест</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo"></a>
  </header>

  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="Лицо у дерева" class="profile__avatar">
      <h1 class="profile__title">Природа России</h1>
      <button type="button" class="button profile__edit" aria-label="Редактировать"></button>
      <p class="profile__subtitle">Берегите природу, мать&nbsp;вашу!</p>
      <button type="button" class="button profile__place-add" aria-label="Добавить место"></button>
    </section>

    <section class="places" aria-label="Места России">
      <ul class="places__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Сергей Мелодин</p>
  </footer>

  <div class="popup" aria-label="Всплывающее окно">
    <div class="popup__container">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="place">
    <article class="place" aria-label="">
      <img src="" alt="" class="place__image">
      <div class="place__info">
        <a
          href=""
          class="place__link"
          target="_blank"></a>
        <button type="button" class="button place__like" aria-label="Оценить"></button>
      </div>
      <button type="button" class="button place__remove" aria-label="Удалить"></button>
    </article>
  </template>

  <template id="popup-form-edit-profile">
    <form action="/" name="profile" class="popup__content popup-form">
      <h2 class="popup-form__title">Редактировать профиль</h2>
      <fieldset class="popup-form__items">
        <input
          type="text"
          id="title"
          name="title"
          class="popup-form__item"
          placeholder="Название профиля"
          tabindex="1"
          required>
        <input
          type="text"
          id="subtitle"
          name="subtitle"
          class="popup-form__item"
          placeholder="Описание профиля"
          tabindex="2"
          required>
      </fieldset>
      <input
        type="submit"
        class="button popup-form__button"
        tabindex="3"
        value="Сохранить">
    </form>
  </template>

  <template id="popup-form-add-place">
    <form action="/" name="image" class="popup__content popup-form">
      <h2 class="popup-form__title">Новое место</h2>
      <fieldset class="popup-form__items">
        <input
          type="text"
          id="name"
          name="name"
          class="popup-form__item"
          placeholder="Название"
          tabindex="1"
          required>
        <input
          type="url"
          id="link"
          name="link"
          class="popup-form__item"
          placeholder="Ссылка на картинку"
          tabindex="2"
          required>
      </fieldset>
      <input
        type="submit"
        class="button popup-form__button"
        tabindex="3"
        value="Сохранить">
    </form>
  </template>

  <template id="popup-preview-image">
    <div class="popup__content popup-preview">
      <img src="" alt="" class="popup-preview__image">
      <p class="popup-preview__text"></p>
    </div>
  </template>
  <script src="pages/index.js"></script>
</body>
</html>
