<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Русограм: инстаграм российских мест</title>
</head>
<body class="page">
  <header class="header">
    <a href="/" class="logo"></a>
  </header>
  <main class="content">
    <section class="personal" aria-label="Персональный блок">
      <article class="profile" aria-label="Об авторе">
        <img src="./images/avatar.jpg" alt="Лицо у дерева" class="profile__avatar">
        <div class="profile-title">
          <button class="profile__edit"></button>
          <p class="profile__title">Российская природа</p>
          <p class="profile__subtitle">Берегите природу, мать вашу!</p>
        </div>
      </article>
      <button class="personal__place-add"></button>
    </section>
    <section class="places" aria-label="Места России">
      <ul class="places-list">
        <li>
          <figure class="place">
            <img src="./images/almaty.jpg" alt="Алматы" class="place__image">
            <figcaption>
              <a
                href="https://unsplash.com/photos/xUjHsmUMvLQ"
                class="place__link"
                target="_blank">Алматы</a>
              <button class="place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/altai.jpg" alt="Алтай" class="place__image">
            <figcaption>
              <a
                href="https://unsplash.com/photos/eV5RFZ0SWdY"
                class="place__link"
                target="_blank">Алтай</a>
              <button class="place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/chelyabynsk.jpg" alt="Челябинск" class="place__image">
            <figcaption>
              <a
                href="https://unsplash.com/photos/7PZOZ8LQGqg"
                class="place__link"
                target="_blank">Челябинск</a>
              <button class="place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/leningrad.jpg" alt="Ленинградская область" class="place__image">
            <figcaption>
              <a
                href="https://unsplash.com/photos/AZ7ZWnc4Tlo"
                class="place__link"
                target="_blank">Ленинградская область</a>
              <button class="place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/murmansk.jpg" alt="Мурманск" class="place__image">
            <figcaption>
              <a
                href="https://unsplash.com/photos/IwC5mTFtTZI"
                class="place__link"
                target="_blank">Мурманск</a>
              <button class="place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/tobolsk.jpg" alt="Тобольск" class="place__image">
            <figcaption>
              <a
                href="https://unsplash.com/photos/LGxBYvC4Twg"
                class="place__link"
                target="_blank">Тобольск</a>
              <button class="place__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Сергей Мелодин</p>
  </footer>
</body>
</html>
