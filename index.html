<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Русограм: инстаграм российских мест</title>
</head>
<body class="page">
  <section class="popup" aria-label="Редактировать профиль">
    <div class="popup__container">
      <button type="button" class="button popup__close" tabindex="4"></button>
      <form action="/" name="profile" class="popup-form">
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <fieldset class="popup-form__items">
          <input
            type="text"
            id="title"
            name="title"
            class="popup-form__item"
            placeholder="Название профиля"
            tabindex="1"
            required>
          <input
            type="text"
            id="subtitle"
            name="subtitle"
            class="popup-form__item"
            placeholder="Описание профиля"
            tabindex="2"
            required>
        </fieldset>
        <fieldset class="popup-form__handlers">
          <input
            type="submit"
            class="button popup-form__button"
            tabindex="3"
            value="Сохранить">
        </fieldset>
      </form>
    </div>
  </section>

  <header class="header">
    <a href="#" class="button logo"></a>
  </header>

  <main class="content">
    <section class="personal" aria-label="Персональный блок">
      <img src="./images/avatar.jpg" alt="Лицо у дерева" class="personal__avatar">
      <article class="profile" aria-label="Об авторе">
        <h2 class="profile__title">
          <button type="button" class="button profile__edit"></button>
          <span class="profile__title-text">Природа России</span>
        </h2>
        <p class="profile__subtitle">Берегите природу, мать&nbsp;вашу!</p>
      </article>
      <button type="button" class="button personal__place-add"></button>
    </section>

    <section class="places" aria-label="Места России">
      <ul class="places-list">
        <li>
          <figure class="place">
            <img src="./images/almaty.jpg" alt="Алматы" class="place__image">
            <figcaption class="place-info">
              <a
                href="https://unsplash.com/photos/xUjHsmUMvLQ"
                class="place__link"
                target="_blank">Алматы</a>
              <button type="button" class="button place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/altai.jpg" alt="Алтай" class="place__image">
            <figcaption class="place-info">
              <a
                href="https://unsplash.com/photos/eV5RFZ0SWdY"
                class="place__link"
                target="_blank">Алтай</a>
              <button type="button" class="button place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/chelyabynsk.jpg" alt="Челябинск" class="place__image">
            <figcaption class="place-info">
              <a
                href="https://unsplash.com/photos/7PZOZ8LQGqg"
                class="place__link"
                target="_blank">Челябинск</a>
              <button type="button" class="button place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/leningrad.jpg" alt="Ленинградская область" class="place__image">
            <figcaption class="place-info">
              <a
                href="https://unsplash.com/photos/AZ7ZWnc4Tlo"
                class="place__link"
                target="_blank">Ленинградская область</a>
              <button type="button" class="button place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img
              src="./images/murmansk.jpg"
              alt="Мурманск"
              class="place__image place__image_offset_right-bottom">
            <figcaption class="place-info">
              <a
                href="https://unsplash.com/photos/IwC5mTFtTZI"
                class="place__link"
                target="_blank">Мурманск</a>
              <button type="button" class="button place__like"></button>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure class="place">
            <img src="./images/tobolsk.jpg" alt="Тобольск" class="place__image">
            <figcaption class="place-info">
              <a
                href="https://unsplash.com/photos/LGxBYvC4Twg"
                class="place__link"
                target="_blank">Тобольск</a>
              <button type="button" class="button place__like"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Сергей Мелодин</p>
  </footer>
  <script src="pages/index.js"></script>
</body>
</html>
