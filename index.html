<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Русограм: инстаграм российских мест</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <form action="/" name="profile" class="popup-form">
        <h2 class="popup-form__title">Редактировать профиль</h2>
        <fieldset class="popup-form__items">
          <input
            type="text"
            id="title"
            name="title"
            class="popup-form__item"
            placeholder="Название профиля"
            tabindex="1"
            required>
          <input
            type="text"
            id="subtitle"
            name="subtitle"
            class="popup-form__item"
            placeholder="Описание профиля"
            tabindex="2"
            required>
        </fieldset>
        <input
          type="submit"
          class="button popup-form__button"
          tabindex="3"
          value="Сохранить">
      </form>
    </div>
  </div>

  <header class="header">
    <a href="#" class="logo"></a>
  </header>

  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="Лицо у дерева" class="profile__avatar">
      <h1 class="profile__title">Природа России</h1>
      <button type="button" class="button profile__edit" aria-label="Редактировать"></button>
      <p class="profile__subtitle">Берегите природу, мать&nbsp;вашу!</p>
      <button type="button" class="button profile__place-add" aria-label="Добавить место"></button>
    </section>

    <section class="places" aria-label="Места России">
      <ul class="places__list">
        <li>
          <article class="place" aria-label="Алматы">
            <img src="./images/almaty.jpg" alt="Алматы" class="place__image">
            <div class="place__info">
              <a
                href="https://unsplash.com/photos/xUjHsmUMvLQ"
                class="place__link"
                target="_blank">Алматы</a>
              <button type="button" class="button place__like" aria-label="Оценить"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place" aria-label="Алтай">
            <img src="./images/altai.jpg" alt="Алтай" class="place__image">
            <div class="place__info">
              <a
                href="https://unsplash.com/photos/eV5RFZ0SWdY"
                class="place__link"
                target="_blank">Алтай</a>
              <button type="button" class="button place__like" aria-label="Оценить"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place" aria-label="Челябинск">
            <img src="./images/chelyabynsk.jpg" alt="Челябинск" class="place__image">
            <div class="place__info">
              <a
                href="https://unsplash.com/photos/7PZOZ8LQGqg"
                class="place__link"
                target="_blank">Челябинск</a>
              <button type="button" class="button place__like" aria-label="Оценить"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place" aria-label="Ленинградская область">
            <img src="./images/leningrad.jpg" alt="Ленинградская область" class="place__image">
            <div class="place__info">
              <a
                href="https://unsplash.com/photos/AZ7ZWnc4Tlo"
                class="place__link"
                target="_blank">Ленинградская область</a>
              <button type="button" class="button place__like" aria-label="Оценить"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place" aria-label="Мурманск">
            <img
              src="./images/murmansk.jpg"
              alt="Мурманск"
              class="place__image place__image_offset_right-bottom">
            <div class="place__info">
              <a
                href="https://unsplash.com/photos/IwC5mTFtTZI"
                class="place__link"
                target="_blank">Мурманск</a>
              <button type="button" class="button place__like" aria-label="Оценить"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="place" aria-label="Тобольск">
            <img src="./images/tobolsk.jpg" alt="Тобольск" class="place__image">
            <div class="place__info">
              <a
                href="https://unsplash.com/photos/LGxBYvC4Twg"
                class="place__link"
                target="_blank">Тобольск</a>
              <button type="button" class="button place__like" aria-label="Оценить"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Сергей Мелодин</p>
  </footer>
  <script src="pages/index.js"></script>
</body>
</html>
