<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="16x16" href="./images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Русограм: инстаграм российских мест</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="logo"></a>
  </header>

  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <img src="./images/avatar.jpg" alt="Лицо у дерева" class="profile__avatar">
      <h1 class="profile__title">Природа России</h1>
      <button type="button" class="button profile__edit" aria-label="Редактировать"></button>
      <p class="profile__subtitle">Берегите природу, мать&nbsp;вашу!</p>
      <button type="button" class="button profile__place-add" aria-label="Добавить место"></button>
    </section>

    <section class="places" aria-label="Места России">
      <ul class="places__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Сергей Мелодин</p>
  </footer>

  <div class="popup popup_type_preview" aria-label="Всплывающее окно">
    <div class="popup__container">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <div class="popup__content popup-preview">
        <img src="#" alt="alt" class="popup-preview__image">
        <p class="popup-preview__text"></p>
      </div>
    </div>
  </div>

  <div class="popup popup_opened popup_type_add-place" aria-label="Всплывающее окно">
    <div class="popup__container">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <form action="/" name="place" class="popup__content form" tabindex="0" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__items">
          <input
            type="text"
            id="name"
            name="name"
            class="form__item form__item_invalid"
            placeholder="Название"
            tabindex="1"
            minlength="2"
            maxlength="30"
            required>
          <span class="form__item-error form__item-error_field_name">Ты чо</span>
          <input
            type="url"
            id="link"
            name="link"
            class="form__item form__item_invalid"
            placeholder="Ссылка на картинку"
            tabindex="2"
            required>
          <span class="form__item-error form__item-error_field_link">Пёс</span>
        </fieldset>
        <button
          type="submit"
          name="submit"
          class="button form__submit"
          tabindex="3"
          disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-profile" aria-label="Всплывающее окно">
    <div class="popup__container">
      <button
        type="button"
        class="button popup__close"
        tabindex="4"
        aria-label="Закрыть"></button>
      <form action="/" name="profile" class="popup__content form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__items">
          <input
            type="text"
            id="title"
            name="title"
            class="form__item"
            placeholder="Название профиля"
            tabindex="1"
            required>
          <input
            type="text"
            id="subtitle"
            name="subtitle"
            class="form__item"
            placeholder="Описание профиля"
            tabindex="2"
            required>
        </fieldset>
        <button
          type="submit"
          name="submit"
          class="button form__submit"
          tabindex="3"
          disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <template id="place">
    <article class="place" aria-label="">
      <img src="#" alt="alt" class="place__image">
      <div class="place__info">
        <a
          href="#"
          class="place__link"
          target="_blank"></a>
        <button type="button" class="button place__like" aria-label="Оценить"></button>
      </div>
      <button type="button" class="button place__remove" aria-label="Удалить"></button>
    </article>
  </template>
  <script src="vendor/cards.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/index-new.js"></script>
</body>
</html>
